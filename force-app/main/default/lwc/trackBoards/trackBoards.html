<template>
    <div class="slds-var-p-around_medium">
        <template if:true={currentBoardId}>
            <c-draggable-canvas record-id={currentBoardId} track-id={recordId}>
                <div slot="actions">
                    <template if:false={isGuest}>
                        <template if:true={hasPrevious}>
                            <lightning-button
                                label="Previous Board"
                                class="slds-var-m-right_x-small"
                                onclick={handlePrevious}
                            ></lightning-button>
                        </template>
                        <template if:true={hasNext}>
                            <lightning-button
                                label="Next Board"
                                onclick={handleNext}
                            ></lightning-button>
                        </template>
                    </template>
                </div>
            </c-draggable-canvas>
        </template>
    </div>
    <!--<c-cometd channel-name="Board_Change__e" onmessage={handleBoardChange}></c-cometd>-->
</template>
