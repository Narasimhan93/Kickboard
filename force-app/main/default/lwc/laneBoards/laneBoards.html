<template>
    <div class="slds-var-p-around_medium">
        <template if:true={showLogin}>
            <c-guest-login
                onlogin={handleLogin}
                lane-id={recordId}
            ></c-guest-login>
        </template>
        <template if:false={showLogin}>
            <template if:true={currentBoardId}>
                <c-draggable-canvas
                    record-id={currentBoardId}
                    lane-id={recordId}
                    lane-guest-user-id={laneGuestUserId}
                >
                    <div slot="actions">
                        <template if:true={hasPrevious}>
                            <lightning-button
                                label="Previous Board"
                                class="slds-var-m-right_x-small"
                                onclick={handlePrevious}
                            ></lightning-button>
                        </template>
                        <template if:true={hasNext}>
                            <lightning-button
                                label="Next Board"
                                onclick={handleNext}
                            ></lightning-button>
                        </template>
                    </div>
                </c-draggable-canvas>
            </template>
        </template>
    </div>
</template>
